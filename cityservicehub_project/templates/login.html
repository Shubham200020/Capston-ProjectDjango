{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | City Service Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/stylee.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="#">City Service Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
          <li class="nav-item ms-3">
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">+ Login</a>          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Login Section -->
  <section class="register-section d-flex align-items-center justify-content-center text-center">
    <div class="overlay"></div>
    <div class="container position-relative">
      <h1 class="text-white mb-4 fw-bold">Welcome Back</h1>
      <p class="text-light mb-4">Login to manage your services or explore our city partners.</p>

      <!-- Login Form -->
      <form class="register-form mx-auto p-4 rounded-3 login-box">
        <div class="mb-3 text-start">
            <label for="phone" class="form-label text-light">Phone Number</label>
            <input type="text" id="phone" class="form-control" placeholder="Enter phone number" required>
        </div>

        <div class="mb-3 text-start">
          <label for="password" class="form-label text-light">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <div class="text-end mb-3">
          <a href="forget.html" class="text-pink small">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-pink w-100">Login</button>

        <p class="text-light mt-3">
          Donâ€™t have an account? <a href="{%url 'register'%}" class="text-pink">Register</a>
        </p>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
